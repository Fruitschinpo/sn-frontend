<doctype html>
<html>
  <head>
    <script data-main="js/login.js" src="js/require.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css">
  </head>
  <body>
    <div id="user"></div>
    <a href="/register"> Create account </a>
    <template id="user-login">
      <form class="login">
        <input type="text" class="username" placeholder="Enter username"></input>
        <input type="password" class="password" placeholder="Enter your password"></input>
        <input type="submit" class="submit" value="Login"></input>
      </form>
    </template>
  </body>
</html>
