<html>
<head>
  <script data-main="js/movie.js" src="js/require.js"></script>
  <link rel="stylesheet" type="text/css" href="css/movie.css">      
</head>
<body>
<div id="moviez-detail">
</div>
<!-- Add random button -->
<template id="detail">
  <div class="pane">
  <h2 class="title"></h2>
  <img class="image"></img>
  <div class="rating-pane">    
    <span class="average-rating"></span>
    <span class="votes"></span>
  </div>
  <div class="rating"></div>
  <p class="plot"></p>
  <div class="info">
    <label class="label">Genres:</label>
    <label class="genres"></label>
  </div>
  <div class="info">  
    <label class="label">Release date:</label>
    <label class="year"></label>
  </div>
  <div class="info">
    <label class="label">Characters:</label>
    <label class="character"></label>
  </div>
  <div class="info">
    <label class="label">Runtime:</label>
    <label class="runtime"></label>
  </div>  
  <div class="info">
    <label class="label">Mature rating:</label>
    <label class="matureRating"></label>
  </div>
  <div class="info">
    <label class="label">Directors:</label>
    <label class="director"></label>
  </div>  
  <div class="info">  
    <label class="label">Writers:</label>
    <label class="writer"></label>
  </div>
  <div class="info">  
    <label class="label">Stars:</label>
    <label class="stars"></label>
  </div>  
  <div id="buttons">
    <input class="random" type="button" value="Random"></input>
    <a class="back" href="/"> Back</a>
  </div>
</template>

<!-- *Widgets* -->
<!-- Rating widget DOM -->
<template id="rating">
  <fieldset class="rating">
    <input name="rating" type="radio" value="1" class="star" title="Dont watch it"></input>
    <input name="rating" type="radio" value="2" class="star" title="Bad"></input>
    <input name="rating" type="radio" value="3" class="star" title="Meh"></input>
    <input name="rating" type="radio" value="4" class="star" title="Pretty good"></input>
    <input name="rating" type="radio" value="5" class="star" ttitle="Really good!"></input>
  </fieldset>
</template>


</body>
</html>
