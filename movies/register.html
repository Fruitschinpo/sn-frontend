

<html>
<head>
	<script data-main="/js/movie-register.js" src="/js/require.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/movie-register.css">	
</head>
<body>
<div id="movie"></div>
	<a href = "/">Cancel</a>
 
    <template id="movie-register">
      <form class="register">
        <input type="text" class="title">
		<label class="info">Write the movie plot</label>
		<textarea class="plot"></textarea>
		<input type="number" class="year">
		<input type="file" class="picture">
		<input type="text" class="genres">
		<input type="text" class="characters">
		<input type="number" class="runtime">
		<input type="text" class="directors">
		<input type="text" class="stars">
		<input type="text" class="writers">
		<input type="submit" class="submit" value="Register"></input>
      </form>
    </template>
</body>

</html>
