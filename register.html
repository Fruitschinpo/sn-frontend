<doctype html>
<html>
  <head>
    <script data-main="js/register.js" src="js/require.js"></script>
    <link rel="stylesheet" type="text/css" href="css/register.css">
  </head>
  <body>
    <h1> SUCK IT GIL. </h1>
    <div id="user"></div>
    <a href="/login">Already have an account? </a>
    <template id="user-register">
      <form class="register">
        <input type="text" class="username" placeholder="Enter username"></input>
        <input type="email" validate class="email" placeholder="Enter email"></input>
        <input type="password" class="password" placeholder="Enter a password"></input>
        <input type="password" class="repeat" placeholder="Repeat password"></input>
		<input type="submit" class="submit" value="Register"></input>
      </form>
    </template>

  </body>
</html>
