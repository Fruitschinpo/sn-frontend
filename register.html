<!DOCTYPE html>

<html>
<head>
    <script data-main="js/main.js" src="js/require.js"></script>
    <link rel="stylesheet" type="text/css" href="css/SortNightCSS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head> 
<body>
    <div class="heading">SortNight 
    </div>
    <div class="content">
        <form  id="user-form" class="form-3">
            <p class="clearfix">
                <label for="login">E-mail/Username</label>
                <input type="text" name="loginEmail" id="loginEmail" placeholder="E-mail/Username">
            </p>
            <p class="clearfix">
                <label for="password">Password</label>
                <input type="password" name="loginPW" id="loginPW" placeholder="Password"> 
            </p>
            <p class="clearfix">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
            </p>
            <p class="clearfix">
                <input type="submit" name="submit" value="Sign in">
            </p>
            <p class="clearfix">
                <input id="register" type="submit" name="submit" value="Register">
            </p>           
        </form>
       <form id="register-form" class="form-4">
            <p class="clearfix">
            <label for="login">E-mail</label>
            <input type="text" name="registerEmail" id="registerEmail" placeholder="E-mail">
            </p>
            <p class="clearfix">
            <label for="login">Password</label>
            <input type="text" name="registerPW" id="registerPW" placeholder="Password">
            </p>
            <center>
            <p class="clearfix">
            <input id="submited" type="submit" name="submit" value="Submit">
            </p>
            </center>
        </form>
    </div> 
</body>

<script type="text/javascript">
    $( "#register" ).click(function() {
      $( "#register-form" ).show( "slow", function() {
      });
    });
    $( "#submited" ).click(function() {
      $( "#register-form" ).hide( "slow", function() {
      });
    });


</script>

</html>
